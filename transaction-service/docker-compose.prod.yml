# Production optimized Docker compose
version: '3.8'

services:
  # PostgreSQL Database
  transaction-db:
    image: postgres:15-alpine
    container_name: transaction-db-prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - transaction-db-data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - banking-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Transaction Service
  transaction-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transaction-service-prod
    environment:
      NODE_ENV: production
      PORT: 3003
      DB_HOST: transaction-db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      LOG_LEVEL: warn
    depends_on:
      transaction-db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - banking-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Load Balancer (Nginx)
  nginx:
    image: nginx:alpine
    container_name: transaction-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - transaction-service
    networks:
      - banking-network
    restart: always

volumes:
  transaction-db-data:
    driver: local

networks:
  banking-network:
    driver: bridge
    external: true